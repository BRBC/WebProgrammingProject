<!DOCTYPE html>
<html lang="ro">

<head>
    <title>TemaCasa</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/slideshow.css">
    <script type="text/javascript" src="js/slideshow.js"></script>
</head>

<body>
<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
      <a href="/benefit">
        <img src="Imagini/cosmetics1.png" style="width:700px; height:500px">
        </a>
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
        <img src="Imagini/cosmetics2.jpg" style="width:700px; height:500px">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
        <img src="Imagini/cosmetics3.jpg" style="width:700px; height:500px">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
        <img src="Imagini/cosmetics4.jpg" style="width:700px; height:500px">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
        <img src="Imagini/cosmetics5.jpg" style="width:700px; height:500px">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
        <img src="Imagini/cosmetics6.jpg" style="width:700px; height:500px">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="Imagini/cosmetics1.png" style="height:100px" onclick="currentSlide(1)" alt="Benefit Cosmetics">
      </div>
      <div class="column">
        <img class="demo cursor" src="Imagini/cosmetics2.jpg" style="height:100px" onclick="currentSlide(2)" alt="Elf Cosmetics">
      </div>
      <div class="column">
        <img class="demo cursor" src="Imagini/cosmetics3.jpg" style="height:100px" onclick="currentSlide(3)" alt="L'Oreal Cosmetics">
      </div>
      <div class="column">
        <img class="demo cursor" src="Imagini/cosmetics4.jpg" style="height:100px" onclick="currentSlide(4)" alt="Maybelline Cosmetics">
      </div>
      <div class="column">
        <img class="demo cursor" src="Imagini/cosmetics5.jpg" style="height:100px" onclick="currentSlide(5)" alt="Nyx Cosmetics">
      </div>
      <div class="column">
        <img class="demo cursor" src="Imagini/cosmetics6.jpg" style="height:100px" onclick="currentSlide(6)" alt="Kylie Cosmetics">
      </div>
    </div>
  </div>
</body>
